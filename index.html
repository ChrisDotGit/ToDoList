<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="rootContainer">
        <div class="title"><h1>TO DO LIST</h1></div>
        <div class="inputField"> 
            <input type="text" id="input_name" placeholder="type name..">
            <input type="text" id="input_task" placeholder="type task...">
            <select name="dropdown" id="priority">
                <option value="--important-color-10">Important</option>
                <option value="--urgent-color-10">Urgent</option>
                <option value="--dolater-color-10">DoLater</option>
                <option value="--avoid-color-10">Avoid</option>

            </select>
             <input type="submit" id="submit" value="Add" onclick="addCell()">
        </div>

        <div id="items">
            <div class="row">
                <div class="cell-header">Name</div>
                <div class="cell-header">Task</div>
                <div class="cell-header">Priority</div>
            </div>

            <div class="row">
            </div>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
